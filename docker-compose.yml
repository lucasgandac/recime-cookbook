version: '3.8'

services:
  db:
    image: postgres:14.17
    container_name: recipe_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: recipesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./cookbook-data.sql:/docker-entrypoint-initdb.d/cookbook-data.sql

volumes:
  pgdata: